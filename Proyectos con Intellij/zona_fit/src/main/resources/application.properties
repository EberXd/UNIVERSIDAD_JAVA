

spring.application.name=zona_fit

#Conexion mysql usando spring
spring.datasource.url=jdbc:mysql://localhost:3306/zona_fit_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#evitar que se crea el esquema de bd
spring.jpa.hibernate.ddl-auto=none
#con la siguiente linea no se muestran los detalles de las sentencias SQL
spring.jpa.show.sql=false
#desactivamos tomcat
spring.main.web-application-type=none